{% extends 'base.html' %}
{% block content %}

    <div class="container mt -3">
        {% for post in posts %}
        <div class="row mb-2 mt-2 border bg-primary">
            <div class="col-md-8 mb-2 mt-2">
                <div class="media">
                  <img src="{{ post.auther.profile.image.url }}" class="img-fluid img-thumbnail mr-3" alt="...">
                  <div class="media-body">
                      <a href="{% url 'post-detail' post.id %}" ><h5 class="mt-0" style="color:red;">{{ post.title }}</h5></a>
                      <h6>{{ post.date_posted|date:"F d, Y"}}</h6>
                      {{ post.content }}<br>
                      <div>
                          <h4>auther : {{ post.auther.username }}</h4>
                      </div>

                  </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
